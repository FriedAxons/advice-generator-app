<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="advice-id" id="advice-id"></p>
        <div class="advice-text" id="advice-text"></div>
        <img class="divider" src="/images/pattern-divider-desktop.svg" alt="Divider"></img>
      <div class="circle-container" id="roll-dice">
        <img src="/images/icon-dice.svg" alt="Roll Dice" class="dice">
      </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/FriedAxons">Bryan Suarez</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
